<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/contactform.css">
    <title>Document</title>
    </head>
    <body>
    <div class="container">
    <form action="#" method="post">
    <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
        <label for="mailid">Mail id :     </label>
        <input type="text" id="mailid" name="mailid" required>
    </div>
    <div class="form-group">
        <label for="mobilenumber">Mobile no:</label>
        <input type="tel" id="mobilenumber" name="mobilenumber" pattern="[0-9]{10}" required>
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <div class="radiogroup">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        </div>
        </div>
        <div class="form-group">
            <label>Skills:</label>
        <div class="checkboxgroup">
            <input type="checkbox" id="html" name="skills" value="html" required>
            <label for="html">Html</label>
            <input type="checkbox" id="css" name="skills" value="css" required>
            <label for="css">css</label>
            <input type="checkbox" id="javascript" name="skills" value="javascript" required>
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="react" name="skills" value="react" required>
            <label for="react">React</label>
        </div>
        </div>
        <div class="form-group">
        <label for="file" id="file-upload" name="file-upload" ></label>
        <input type="file" id="file-upload" name="file-upload">
        </div>
        <div class="formgroup">
            <input type="submit" value="Submit">
        </div>   
        </form>

</div>   
</body>
</html>
